<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lit Arena Bots</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background-color: #222;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
        }
        .bot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .bot-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .bot-card:hover {
            transform: scale(1.05);
        }
        .bot-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .bot-card h2 {
            padding: 20px;
            margin: 0;
            font-size: 1.5rem;
        }
        .bot-card p {
            padding: 0 20px 20px;
            margin: 0;
            font-size: 1rem;
            color: #666;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: white;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>

    </header>
    <div class="container">
